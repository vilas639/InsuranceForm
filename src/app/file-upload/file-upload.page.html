<ion-header>
  <ion-toolbar>
    <ion-title>file-upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center;"> 
    <h1>IMPS File Decryption</h1>
    
    <input type="file" id="customFile" (change)="selectFile($event)"  >
    <button class="btn btn-primary" [disabled]="!selectedFiles" (click)="upload()">Decrypt File</button>
    <button class="btn btn-primary" style="margin-left: 10px"  (click)="downloadFile()">Download File</button>
    
    </div>

</ion-content>
